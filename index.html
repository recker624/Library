<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Library</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="overlay"></div>
   <nav>
      <div>Library</div>
   </nav>

   <div class="library">
      <div class="add-btn">
         <div>Add book</div>
      </div>
   </div>
   <div class="container">
      <form novalidate>
         <div class="cancel-btn"><span>&#10005;</span></div>
         <div class="heading">Add book</div>
         <div class="title">
            <label for="title">Title*</label>
            <input type="text" name="title" id="title" required pattern="[A-Z]{1}[a-z]*(\s?[A-Z]{1}[a-z]*)*\s*" minlength="1" maxlength="25">
            <div class="validation_area">
              <div><span>&#8226;</span> Only contain alphabets and use Capital Case.(Ex: Harry Potter)</div>
            </div>
          </div>
         <div class="author">
            <label for="author">Author*</label>
            <input type="text" name="author" id="author" required pattern="[A-Z]{1}[a-z]*(\s?[A-Z]{1}[a-z]*)*\s*" minlength="1" maxlength="25">
              <div class="validation_area">
                <div><span>&#8226;</span> Only contain alphabets and use Capital Case. (Ex: JK Rowling)</div>
              </div>
          </div>
         <div class="pages">
            <label for="pages">Pages*</label>
            <input type="number" name="pages" id="pages" min="0" max="2000" required>
            <div class="validation_area">
              <div><span>&#8226;</span> Page count should be in the range of 1 to 2000</div>
            </div>         
          </div>
         <div class="read-status">
            <label for="read-status" aria-selected="false">I've read this book</label>
            <input type="checkbox" name="read-status" id="read-status">

          </div>
         <div class="add">
            <button type="submit">Add</button>
         </div>
      </form>
   </div>
   
   <script src="script.js"></script>
</body>
</html>
